<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="./styles/style.css" />

        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="sidebar flex">
                <div class="logo">
                    <img
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        height="100%"
                    />
                    <p>MIRAGE</p>
                </div>
                <p class="credit">
                    Photo by
                    <a
                        href="https://www.pexels.com/@fotios-photos/"
                        noopener
                        noreferrer
                        >Lisa from Pexels</a
                    >
                    on
                    <a href="https://www.pexels.com/" noopener noreferrer
                        >Pexels</a
                    >
                </p>
            </div>
            <div class="main flex flex-container">
                <p class="introduction">
                    This page is just your imagination! You keep wanting it, but
                    it does not exist, and yet it manifests in front of you.
                    Sign up <em>now</em> to get started <br /><br />
                    You <em>want</em> to believe this is real, right?
                </p>

                <form action="">
                    <div class="form-container">
                        <div class="form-data">
                            <h2>Make it real.</h2>
                            <div class="field">
                                <label for="">First Name</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label for="">Last Name</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label for="">Email</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label for="">Phone Number</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label for="">Password</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label for="">Confirm Password</label>
                                <input type="text" />
                            </div>
                        </div>
                    </div>

                    <button>Create Account</button>
                </form>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
